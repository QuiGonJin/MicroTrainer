<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="resources.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="playerMovement.js"></script>
    <script type="text/javascript" src="actors.js"></script>
    <script type="text/javascript" src="engine.js"></script>
</head>
<body onload = "startEngine();">
    <div id = "canvasContainer">
        <canvas id = "contentContainer">
        </canvas>
        
        <div id = "scoreContainer">
            <div id = "scoreDetails">
                <div id = "outcome">
                    VICTORY
                </div>
                <div id = "scoreDetailsField">
                </div>
                <span id = "replay" onclick="restart()">
                    Replay
                </span>
            </div>
        </div>
    </div>

    <div id = "console">
         <div class = "readout" id = "playerHP">
            Your HP
            <br>
            <span id = "playerHPField">15 / 15</span>
        </div>

        <div class = "readout" id = "objectiveHP">
            Objective HP
            <br> 
            <span id = "objectiveHPField">25</span>
        </div>

        <div class = "readout" id = "canceled">
            Attack Cancels
            <br>
            <span id = "canceledField">0</span>
        </div>



    </div>
</body>
</html>
